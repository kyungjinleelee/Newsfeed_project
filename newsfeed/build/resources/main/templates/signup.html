<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script>
        function onclickAdmin() {
            // Get the checkbox
            var checkBox = document.getElementById("admin-check");
            // Get the output text
            var box = document.getElementById("admin-token");

            // If the checkbox is checked, display the output text
            if (checkBox.checked == true){
                box.style.display = "block";
            } else {
                box.style.display = "none";
            }
        }
    </script>
</head>
<body>
<div id="login-form">
    <div id="login-title">Sign up</div>

    <form action="/api/user/signup" method="post">
        <div class="login-id-label">ID</div>
        <input type="text" name="username" placeholder="알파벳 소문자와 숫자를 포함하여, 4자~10자로 구성해 주세요." class="login-input-box">

        <div class="login-id-label">Password</div>
        <input type="password" name="password" placeholder="알파벳 대소문자와 숫자, 특수문자를 포함하여 8자~15자로 구성해 주세요." class="login-input-box">

        <div class="login-id-label">Name</div>
        <input type="text" name="name" placeholder="name" class="login-input-box">

        <div class="login-id-label">E-mail</div>
        <input type="text" name="email" placeholder="@을 포함하여 이메일 양식에 맞게 작성해 주세요." class="login-input-box">

        <div>
            <input id="admin-check" type="checkbox" name="admin" onclick="onclickAdmin()" style="margin-top: 40px;">관리자
            <input id="admin-token" type="password" name="adminToken" placeholder="관리자 암호" class="login-input-box" style="display:none">
        </div>
        <button id="login-id-submit">Welcome 🎉</button>
    </form>
</div>
</body>
</html>
